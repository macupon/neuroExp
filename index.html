<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuroExp</title>
  </head>
  <body>
    <form name="contact v1" netlify netlify-honeypot="bot-field" hidden>
      <div>
        <div>
          <label for="userName"> Full Name </label>
          <input type="text" id="userName" name="name" />
        </div>

        <div>
          <label for="email"> Email </label>
          <input type="email" id="email" name="email" />
        </div>
      </div>

      <div>
        <label for="phoneNumber"> Phone Number </label>
        <input type="tel" name="phone" />
      </div>

      <!-- Radio Button Group for Service Type -->
      <div>
        <div>
          <label name="service[]" class="block text-gray-700 font-bold mb-2">
            What service are you interested in?
          </label>
          <div>
            <label>
              <input type="radio" name="serviceType" />
              <span>Neurodevelopment Evaluation</span>
            </label>
            <label>
              <input type="radio" name="serviceType" />
              <span>Speech and Language Evaluation</span>
            </label>
            <label>
              <input type="radio" name="serviceType" />
              <span>Initial Consultation</span>
            </label>
            <label>
              <input type="radio" name="serviceType" />
              <span>Speech and Language Therapy</span>
            </label>
          </div>
        </div>

        <!-- Radio Button Group for Primary Language -->
        <div>
          <label name="language[]">
            What is your child's primary language?
          </label>
          <div>
            <label>
              <input type="radio" name="primaryLanguage" />
              <span>Spanish</span>
            </label>
            <label>
              <input type="radio" name="primaryLanguage" />
              <span>English</span>
            </label>
            <label>
              <input type="radio" name="primaryLanguage" />
              <span>Danish</span>
            </label>
            <label>
              <input type="radio" name="primaryLanguage" />
              <span>Other</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Radio Button Group for Child's Age -->
      <div name="age[]">
        <label> How old is your child? </label>
        <div>
          <label>
            <input type="radio" name="childAge" />
            <span>0 - 12 months</span>
          </label>
          <label>
            <input type="radio" name="childAge" />
            <span>12 - 24 months</span>
          </label>
          <label>
            <input type="radio" name="childAge" />
            <span>2 - 3 years old</span>
          </label>
          <label>
            <input type="radio" name="childAge" />
            <span>4 - 5 years old</span>
          </label>
          <label>
            <input type="radio" name="childAge" />
            <span>Over 6 years old</span>
          </label>
        </div>
      </div>

      <!-- Textarea for Bio -->
      <div>
        <label for="bio"> Bio </label>
        <textarea name="message"></textarea>
      </div>
    </form>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
